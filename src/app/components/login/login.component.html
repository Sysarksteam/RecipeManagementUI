            <div class="card">
              <div class="card-body">

  <h2 class="page-header" style="text-align: center">Login</h2>

  <!-- Custom Success/Error Message -->
  <div class="show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <!-- Login Form -->
  <form [formGroup]="form" (submit)="onLoginSubmit()">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
        <input class="form-control" type="text" id="username" name="username" formControlName="username" placeholder="Username"/>
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls['username'].errors?.required && form.controls['username'].dirty">This field is required.</li>
        </ul>
      </div>
    </div>

    <!-- Password Field  -->
    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls['password'].valid && form.controls.password.dirty }">
        <input class="form-control" id="password" type="password" name="password" formControlName="password" placeholder="Password"/>
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls['password'].errors?.required && form.controls['password'].dirty">This field is required.</li>
        </ul>
      </div>
    </div>
    <br>
    <!-- Submit Button -->
    <input [disabled]="!form.valid || processing" class="btn btn-dark" type="submit" value="Login" />
  </form>
  </div>
</div>
