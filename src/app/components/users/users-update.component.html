<div class="example-container">
  <h1 mat-dialog-title style="text-align: center">Update User</h1>
  <div mat-dialog-content >
    <form [formGroup]="updateForm" >
        <mat-form-field >
            <input matInput placeholder="Firstname" type="text" #FirstName   formControlName="FirstName">
            <!-- <mat-error *ngIf="updateForm.controls['firstname'].errors.required">Please enter a valid Firstname.</mat-error> -->
          </mat-form-field>
          <mat-form-field >
            <input matInput placeholder="Lastname" type="text"  #LastName  formControlName="LastName">
            <!-- <mat-error *ngIf="updateForm.controls['lastname'].errors.required">Please enter a valid Lastname.</mat-error> -->
          </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Username" type="text" readonly  #UserName formControlName="UserName">
        <!-- <mat-error *ngIf="updateForm.controls['username'].errors">Please enter a valid Username.</mat-error> -->
      </mat-form-field>
      <mat-form-field >
          <input matInput placeholder="Phone" type="text"   #UserPhone  formControlName="UserPhone">
          <!-- <mat-error *ngIf="updateForm.controls['phonenumber'].errors.required">Please enter a valid PhoneNumber.</mat-error> -->
        </mat-form-field>
        <mat-form-field >
            <input matInput placeholder="Email" type="email"     #UserEmail formControlName="UserEmail">
            <!-- <mat-error *ngIf="updateForm.controls['email'].errors.required">Please enter a valid Email.</mat-error> -->
          </mat-form-field>
          <mat-form-field >
            <input matInput placeholder="Password" type="password" readonly  #UserPwd   formControlName="UserPwd">
            <!-- <mat-error *ngIf="updateForm.controls['password'].errors.required">Please enter a valid Email.</mat-error> -->
            </mat-form-field>
            <mat-form-field>
          <mat-select [(value)]="data4" placeholder="Role" #RoleId formControlName="RoleId" multiple>
            <mat-option *ngFor="let topping of _data2" [value]="topping.RoleId">{{topping.RoleName}}</mat-option>
          </mat-select>
        </mat-form-field>


        <button mat-raised-button (click)="updateUser(updateForm.value)"  type="submit" color="primary">Save</button>
        <button mat-raised-button   (click)="onNoClick()" color="accent">Cancel</button>

    </form>
  </div>
  </div>
