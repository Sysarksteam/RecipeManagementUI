<div class="example-container">
<h1 mat-dialog-title style="text-align: center">Add User</h1>
<div mat-dialog-content >
  <form [formGroup]="createForm" >
      <mat-form-field >
          <input matInput placeholder="Firstname" type="text" #FirstName   formControlName="FirstName" required>
          <mat-error *ngIf="isFieldInvalid('FirstName')">
            Please fill this field
          </mat-error>
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Lastname" type="text"  #LastName  formControlName="LastName" required>
          <mat-error *ngIf="isFieldInvalid('LastName')">
            Please fill this field
          </mat-error>
        </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Username" type="text"   #UserName formControlName="UserName" required>
      <mat-error *ngIf="isFieldInvalid('UserName')">
        Please fill this field
      </mat-error>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Phone" type="text"   #UserPhone  formControlName="UserPhone" required>
        <mat-error *ngIf="isFieldInvalid('UserPhone')">
          Please fill this field
        </mat-error>
      </mat-form-field>
      <mat-form-field >
          <input matInput placeholder="Email" type="email"     #UserEmail formControlName="UserEmail" required>
          <mat-error *ngIf="isFieldInvalid('UserEmail')">
            Please fill this field
          </mat-error>
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Password" type="password"  #UserPwd   formControlName="UserPwd" required>
          <mat-error *ngIf="isFieldInvalid('UserPwd')">
            Please fill this field
          </mat-error>
          </mat-form-field>

            <mat-select placeholder="Category" formControlName="roleid" #category>
              <mat-option value="1">Admin</mat-option>
              <mat-option value="2">User</mat-option>-->
              <!-- <mat-option value="3">FA</mat-option> -->
            <!--</mat-select>
        </mat-form-field>-->
   
<ng-multiselect-dropdown formControlName="RoleName"
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
   
 

      <button mat-raised-button (click)="createUser(createForm.value)" [disabled]="createForm.pristine || createForm.invalid" type="submit" color="primary">Save</button>
      <button mat-raised-button   (click)="onNoClick()" color="accent">Cancel</button>

  </form>
</div>
</div>
