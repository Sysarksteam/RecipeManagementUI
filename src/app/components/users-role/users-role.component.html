
  <div class="card">
  <div class="card-header">
    Users Role
    <!--<button mat-raised-button (click)="openCreate()" class="btn btn-primary pull-right">Add User</button>-->
  </div>
  <div class = "col-lg-12">
  <form #userForm="ngForm">

    <!--{{ userForm.value | json }}
    <hr/>-->

   <!--{{ usersrole | json }}-->

    <div class="form-group">
      <label class="control-label col-sm-2" for="rolename">Role name:</label>
      <input type="text"  class="form-control col-sm-2" id="rolename" placeholder="Enter RoleName" name="rolename">
    </div>
    
      <div class="form-group">
        <label>Access</label>
        <select class="form-control col-sm-2" name="access" >          
          <option selected>--Select--</option>
          <option *ngFor="let acess of access">{{acess}}</option>
        </select>
        </div>
        <div class="form-group">
          <label>Permission</label>
        <select class="form-control col-sm-2" name="permission">
          <option selected>--Select--</option>
          <option *ngFor="let permision of permission">{{permision}}</option>
        </select>
        </div>
        <button class="btn btn-primary" id="add">ADD</button>
        <br><br>
    </form>
</div>
  <table *ngIf="arrdbadduser" class="table table-bordered">
  <thead>
    <tr align="center">
      <td>RoleName</td>
      <td>Access</td>
      <td>Permission</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let dbadd of arrdbadduser">
      <td align="center">{{dbadd.RoleName}}</td>
      <td align="center">{{dbadd.Access}}</td>
      <td align="center">{{dbadd.Permission}}</td>
      <td>
        <div class="row" >
          <div class="col-sm-12 text-center">
        <button class="btn btn-danger btn-md" id="btnClear">Delete</button>
      </div>
      </div>
      </td>
    </tr>
  </tbody>
</table>
<div id="outer">
        <div class="inner"><button type="submit" class="btn btn-info msgBtn">Save</button></div>
        <div class="inner"><button type="submit" class="btn btn-danger msgBtn2">Cancel</button></div>
    </div> 
    <br/>
    <br/>
</div>
