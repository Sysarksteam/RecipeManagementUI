
  <div class="card">
  <div class="card-header">
    Users Role
    <!--<button mat-raised-button (click)="openCreate()" class="btn btn-primary pull-right">Add User</button>-->
  </div>
  <div class = "col-lg-12">
  <form [formGroup]="createForm" >

<div>
     <mat-form-field >
          <input matInput placeholder="Rolename" type="text" #RoleName   formControlName="RoleName" required>
        </mat-form-field>
        </div>
      <mat-form-field>
        <mat-select placeholder="Access" #Access [(value)]="selected1" formControlName="Access">
          <mat-option *ngFor="let access of dataAce" [value]="access">{{access.AccessName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
        <mat-form-field>
        <mat-select placeholder="Permission" #Permission [(value)]="selected" formControlName="Permission">
          <mat-option *ngFor="let permision of dataper" [value]="permision">{{permision.PermissionName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
        <button class="btn btn-primary" (click)="createUser(createForm.value)">ADD</button>
        <br><br>
    </form>
</div>
  <table *ngIf="arrdbadduser" class="table table-bordered">
  <thead>
    <tr text-align="center">
      <td>RoleName</td>
      <td>Access</td>
      <td>Permission</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dbdata of arrdbadduser">
      <td text-align="center">{{dbdata.RoleName}}</td>
      <td text-align="center">{{dbdata.Access.AccessName}}</td>
      <td text-align="center">{{dbdata.Permission.PermissionName}}</td>
      <td>
        <div class="row" >
          <div class="col-sm-12 text-center">
        <button class="btn btn-danger btn-md" id="btnClear" (click)="deleteUserRole(dbdata)">Delete</button>
      </div>
      </div>
      </td>
    </tr>
  </tbody>
</table>
<div id="outer">
        <div class="inner"><button type="submit" class="btn btn-info msgBtn">Save</button></div>
        <div class="inner"><button type="submit" class="btn btn-danger msgBtn2">Cancel</button></div>
    </div>
    <br/>
    <br/>
</div>
