<div class="example-container">
<h1 mat-dialog-title style="text-align: center">Add Property</h1>
<div mat-dialog-content >
  <form>
      <mat-form-field >
          <input matInput placeholder="PropertId" type="text" #PropertId  required>
          <!--<mat-error *ngIf="isFieldInvalid('PropertId')">
            Please fill this field
          </mat-error>-->
        </mat-form-field>  
 <mat-form-field id="textid">
  <mat-select [(value)]="selected" placeholder="Type" id="existingCover" name="option">
    <mat-option  *ngFor="let option of Options" [value]="option">
      {{option.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="selected">
<mat-form-field  name="text" *ngIf="selected.valueFieldType === 'text'" >
  <input matInput placeholder="Enter Length"  type="text" #Length  required>
   </mat-form-field>
   <mat-radio-group  *ngIf="selected.valueFieldType === 'radio'" >
  <mat-radio-button value="1">value1</mat-radio-button>
  <mat-radio-button value="2">value2</mat-radio-button>
</mat-radio-group>
   <table *ngIf="selected.valueFieldType === 'dropdown'" [dataSource]="dataSource" mat-table class="mat-elevation-z8">
 <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container  matColumnDef="textvalue">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let element"> {{element.textvalue}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-form-field *ngIf="selected.valueFieldType === 'dropdown'" >
 <input matInput placeholder="EnterID" type="text" #ID  required>
 </mat-form-field> 
 <mat-form-field *ngIf="selected.valueFieldType === 'dropdown'" >
 <input matInput placeholder="Enter value" type="text" #Value  required>
 </mat-form-field>
 <div  *ngIf="selected.valueFieldType === 'dropdown'">
 <button mat-raised-button  type="submit">Save</button>
 <button mat-raised-button  >Delete</button>
 </div>

  <mat-form-field *ngIf="selected.valueFieldType === 'multiselector'">
  <mat-select placeholder="MultiSelector" #roles  multiple>
    <mat-option *ngFor="let topping of _data1" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="selected.valueFieldType === 'checkbox'">
<mat-checkbox matInput #value1 >value1</mat-checkbox>
<mat-checkbox matInput #value2 >value2</mat-checkbox>
</div>
 <mat-form-field  *ngIf="selected.valueFieldType === 'description'" class="example-full-width">
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>
  </div>
  <br>
<button mat-raised-button (click)="createUser()"  type="submit">Save</button>
<button mat-raised-button   (click)="onNoClick()">Cancel</button>

  </form>
</div>
</div>
