<div class="example-container">
<h1 mat-dialog-title style="text-align: center">Add User</h1>
<div mat-dialog-content >
  <form>
      <mat-form-field >
          <input matInput placeholder="PropertId" type="text" #PropertId  required>
          <!--<mat-error *ngIf="isFieldInvalid('PropertId')">
            Please fill this field
          </mat-error>-->
        </mat-form-field>  
 <mat-form-field id="textid">
  <mat-select placeholder="Type" id="existingCover">
    <mat-option (click)="yesnoCheck(option)" *ngFor="let option of options" [value]="option.value">
      {{option.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="show1" name="text" >
  <input matInput placeholder="Enter Length"  type="text" #Length  required>
   </mat-form-field>
   <br/>
   <mat-radio-group *ngIf="show2">
  <mat-radio-button value="1">value1</mat-radio-button>
  <mat-radio-button value="2">value2</mat-radio-button>
</mat-radio-group>
   <br/>
   <br/>
   <table *ngIf="show3" [dataSource]="dataSource" mat-table class="mat-elevation-z8">
 <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container  matColumnDef="textvalue">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let element"> {{element.textvalue}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br/>
<mat-form-field  *ngIf="show4">
 <input matInput placeholder="EnterID" type="text" #ID  required>
 </mat-form-field> 
 <mat-form-field *ngIf="show5" >
 <input matInput placeholder="Enter value" type="text" #Value  required>
 </mat-form-field>
 <br/>
 <button mat-raised-button  type="submit">Save</button>
 <button mat-raised-button  >Cancel</button>

  <mat-form-field *ngIf="show6">
  <mat-select placeholder="MultiSelector" #roles  multiple>
    <mat-option *ngFor="let topping of _data1" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>
<br/>

<div *ngIf="show7">
<mat-checkbox matInput #value1 >value1</mat-checkbox>
<mat-checkbox matInput #value2 >value2</mat-checkbox>
</div>
 <br/>
 <mat-form-field  *ngIf="show8" class="example-full-width">
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>
  <br/>
  <br/>
<button mat-raised-button (click)="createUser()"  type="submit" color="primary">Save</button>
<button mat-raised-button   (click)="onNoClick()" color="accent">Cancel</button>

  </form>
</div>
</div>
